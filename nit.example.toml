[clipboard]
mode = "only_copy" # only_copy | auto | osc52 | system | internal
# copy_cmd = "wl-copy"
# paste_cmd = "wl-paste -n"

[keys.quit]
keys = ["ctrl+c", "q"]

[keys.toggle_panel]
keys = ["tab"]

[keys.focus_command]
keys = ["c"]

[keys.down]
keys = ["down", "j"]

[keys.up]
keys = ["up", "k"]

[keys.toggle_one]
keys = ["enter"]

[keys.stage_all]
keys = ["s"]

[keys.unstage_all]
keys = ["u"]

[keys.push]
keys = ["p", "ctrl+p"] # ctrl+p funciona incluso mientras escribes en Commit

# Atajos del editor de Commit (actualmente hardcoded, no configurables en TOML):
# enter, esc
# ctrl+c, ctrl+x, ctrl+v
# ctrl+a, ctrl+e
# backspace, delete
# left, right, home, end
